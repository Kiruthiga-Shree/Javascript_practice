<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundColor Change</title>
    <style>
        body {
            transition: background-color 1s;
        }
    </style>
</head>

<body>
    <h1>Color Changing</h1>
</body>

</html>
<script>

    const colorChange = (color, delay) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                document.body.style.backgroundColor = color;
                resolve();
            }, delay)
        })
    }

    // colorChange('red',1000)
    // .then(()=>colorChange('orange',1000))
    // .then(()=>colorChange('yellow',1000))
    // .then(()=>colorChange('teal',1000))
    // .then(()=>colorChange('pink',1000))
    // .then(()=>colorChange('green',1000))
    // .then(()=>colorChange('brown',1000))
    // .then(()=>colorChange('plum',1000))

    async function colors() {
        await colorChange('orange', 1000)
        await colorChange('yellow', 1000)
        await colorChange('teal', 1000)
        await colorChange('pink', 1000)
        await colorChange('green', 1000)
        await colorChange('brown', 1000)
        await colorChange('plum', 1000)
        return "Color Changed"
    }
    colors();
</script>
